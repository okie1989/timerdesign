<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Client Design Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 2rem;
        }
        .client-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            margin-bottom: 1.5rem;
        }
        .client-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .time-display {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
        }
        .cost-display {
            font-size: 1.5rem;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between mb-4">
            <h1>Design Work Timer</h1>
            <button class="btn btn-primary" onclick="addNewClient()">+ Tambah Client</button>
        </div>
        
        <div id="clientsContainer">
            <!-- Client cards will be added here -->
        </div>
    </div>

    <template id="clientTemplate">
        <div class="client-card">
            <div class="client-header">
                <input type="text" class="form-control client-name" placeholder="Nama Pelanggan" style="width: 300px">
                <button class="btn btn-sm btn-danger" onclick="removeClient('${id}')">Hapus</button>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label>Tarif per Jam (Rp)</label>
                    <!-- Perubahan di sini: value default 50000 -->
                    <input type="number" class="form-control tariff-input" value="50000">
                </div>
                <div class="col-md-4">
                    <div class="cost-display">Rp 0</div>
                    <div class="time-display">00:00:00</div>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-success" data-action="startStop" data-client-id="${id}">Start</button>
                    <button class="btn btn-danger" data-action="reset" data-client-id="${id}">Reset</button>
                </div>
            </div>
        </div>
    </template>

    <script>
        let clients = [];
        let clientCounter = 0;

        function addNewClient() {
            const id = `client_${Date.now()}_${clientCounter++}`;
            const template = document.getElementById('clientTemplate').innerHTML;
            const html = template.replace(/\${id}/g, id);
            
            const div = document.createElement('div');
            div.id = id;
            div.innerHTML = html;
            document.getElementById('clientsContainer').appendChild(div);
            
            clients.push({
                id,
                seconds: 0,
                isRunning: false,
                timer: null,
                tariffPerSecond: 0
            });
        }

        function removeClient(clientId) {
            document.getElementById(clientId).remove();
            clients = clients.filter(client => client.id !== clientId);
        }

        function startStop(clientId) {
            const client = clients.find(c => c.id === clientId);
            if(client.isRunning) {
                clearInterval(client.timer);
                client.isRunning = false;
            } else {
                const tariffInput = document.querySelector(`#${clientId} .tariff-input`);
                client.tariffPerSecond = tariffInput.value / 3600;
                tariffInput.disabled = true;
                
                client.isRunning = true;
                client.timer = setInterval(() => {
                    client.seconds++;
                    updateClientDisplay(client);
                }, 1000);
            }
            updateButtonState(client);
        }

        function reset(clientId) {
            const client = clients.find(c => c.id === clientId);
            clearInterval(client.timer);
            client.seconds = 0;
            client.isRunning = false;
            document.querySelector(`#${clientId} .tariff-input`).disabled = false;
            updateClientDisplay(client);
            updateButtonState(client);
        }

        function updateClientDisplay(client) {
            const hours = Math.floor(client.seconds / 3600);
            const minutes = Math.floor((client.seconds % 3600) / 60);
            const secs = client.seconds % 60;
            
            document.querySelector(`#${client.id} .time-display`).textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            
            const totalCost = client.seconds * client.tariffPerSecond;
            document.querySelector(`#${client.id} .cost-display`).textContent = 
                `Rp ${totalCost.toLocaleString('id-ID', {maximumFractionDigits: 2})}`;
        }

        function updateButtonState(client) {
            const button = document.querySelector(`#${client.id} [data-action="startStop"]`);
            button.textContent = client.isRunning ? 'Stop' : 'Start';
            button.classList.toggle('btn-success', !client.isRunning);
            button.classList.toggle('btn-warning', client.isRunning);
        }

        // Event delegation for dynamic buttons
        document.getElementById('clientsContainer').addEventListener('click', function(e) {
            const action = e.target.getAttribute('data-action');
            const clientId = e.target.getAttribute('data-client-id');
            
            if(action && clientId) {
                if(action === 'startStop') startStop(clientId);
                if(action === 'reset') reset(clientId);
            }
        });

        // Add initial client
        addNewClient();
    </script>
</body>
</html>
